<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .user,
      #computer {
        font-size: 50px;
        width: 100px;
      }
      .user.actived {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center">Kéo Búa Bao</h1>
      <div class="row mb-4">
        <!-- user -->
        <div class="col-6">
          <h2 class="text-center">Người chơi</h2>
          <!-- user controller -->
          <div
            class="d-flex flex-column align-items-center h-100 justify-content-center"
          >
            <div class="mb-3">
              <button class="btn btn-outline-warning user" id="scissors">
                ✌🏿
              </button>
            </div>
            <div class="mb-3">
              <button class="btn btn-outline-warning user" id="rock">✊🏿</button>
            </div>
            <div class="mb-3">
              <button class="btn btn-outline-warning user" id="paper">
                🖐🏿
              </button>
            </div>
          </div>
        </div>
        <!-- bot -->
        <div class="col-6">
          <h2 class="text-center">Máy chơi</h2>
          <!-- bot controller -->
          <div
            class="d-flex flex-column align-items-center h-100 justify-content-center"
          >
            <div class="mb-3">
              <span id="computer">✌🏿</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Thông báo -->
    <div class="notification text-center"></div>
    <!-- Nút chơi lại -->
    <div id="play-again" class="text-center d-none">
      <button class="btn btn-primary btn-play-again">Chơi lại</button>
    </div>
    <!-- js -->
    <script src="./style.js"></script>
  </body>
</html>
