<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 Boostrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- password: viết cho anh padding trái phải có kích thước là 5 thì anh phải viết bootstrap như thế nào 
   ps-5 pe-5-->
  <!-- 
  Học bên phần Util magen padding màu chữ căn giữa, đổ dist flex làm sao, chia column -->
  <body>
    <!-- code here -->
    <div class="container">
      <p class="bg-primary text-danger bg-opacity-75">Hello</p>
      <!-- Coi màu bằng cách bật inspect hoặc lên trang chủ -->
      <h1>H1 nè</h1>
      <p class="h1 bg-infor border border-danger border-1 rounded pt-3 ps-3">
        <!-- pt: padding top, ps: padding start/right -->
        H1 nè
      </p>
      <div class="mx-auto p-2 border text-center" style="width: 200px">
        Centered element
      </div>
      <div class="border badge bg-warning fs-4" style="width: 100px">hihi</div>

      <!-- Xem ở phần Utilities -->
      <!-- border đậm từ 0 đến 5 -->
      <!-- rounded bo tròn -->
      <div class="container">
        <div class="row text-center">
          <div class="border col-4">Ahihi</div>
          <div class="border col-4">Ahihi</div>
          <div class="border col-4">Ahihi</div>
        </div>
        <div class="row text-center">
          <!-- 1 row chia thành 12 column -->
          <div class="border col-xs-12 col-md-6 col-lg-3">Ahihi</div>
          <div class="border col-xs-12 col-md-6 col-lg-3">Ahuhu</div>
          <div class="border col-xs-12 col-md-6 col-lg-3">Ahehe</div>
          <div class="border col-xs-12 col-md-6 col-lg-3">Ahehe</div>
        </div>
        <div class="row text-center">
          <div class="border col-6">Ahihi</div>
          <div class="border col-6">Ahihi</div>
          <div class="border col-4">Ahihi</div>
          <div class="border col-4">Ahihi</div>
          <div class="border col-4">Ahihi</div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          <p class="card-text">Content</p>
        </div>
      </div>
      <!-- Làm card khác -->
      <span class="badge badge-primary bg-info">Text</span>
      <!--  -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#"></a></li>
          <li class="page-item"><a class="page-link" href="#"></a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- code here -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
