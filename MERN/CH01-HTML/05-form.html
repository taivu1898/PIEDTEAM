<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 5: From - biểu mẫu</title>
  </head>
  <body>
    <!-- form là biểu mẫu, là cách thu thập thông tin của người dùng -->
    <form action="">
      <div>
        <label for="username">Username: </label>
        <input
          id="username"
          type="text"
          placeholder="Nhập username"
          name="username"
        />
      </div>
      <div>
        <label for="pw">password: </label>
        <input
          id="pw"
          type="password"
          placeholder="Nhập password"
          name="password"
        />
      </div>
      <!-- Những thẻ input hay gặp -->
      <input type="email" />
      <input type="number" />
      <input type="range" min="0" max="10" />
      <input type="date" />
      <input type="color" />
      <input type="file" />
      <!-- Bảng chọn giới tính -->
      <div>
        <label for="male">Nam</label>
        <input type="radio" id="male" name="gender" value="1" />
        <label for="female">Nữ</label>
        <input type="radio" id="female" name="gender" value="2" />
      </div>
      <!-- select  -->
      <select name="car" id="car">
        <option value="1">BMW</option>
        <option value="2">Audi</option>
        <option value="3">Roll Royce</option>
      </select>
      <!-- textarea thẻ vô dụng -->
      <textarea style="min-width: 200px; max-width: 200px"></textarea>
      <fieldset style="text-align: center">
        <legend>Hello</legend>
        <p>Vô dụng</p>
      </fieldset>

      <!-- check box  -->
      <div>
        <label for="agree">Tôi đồng ý</label>
        <input type="checkbox" id="agree" value="Gay" name="isGay" />
      </div>
      <button type="submit">Gửi</button>
    </form>
  </body>
</html>
