<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Sinh Viên</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--code here-->
    <div class="container">
      <h1 class="text-center text-info mb-3">Quản Lý Sinh Viên</h1>
      <!--form: điền thông tin sinh viên -->
      <form class="mb-3">
        <!--name-->
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input id="name" type="text" class="form-control" />
        </div>
        <!--birthday-->
        <div class="mb-3">
          <label for="name" class="form-label">Ngày sinh</label>
          <input id="name" type="date" class="form-control" />
        </div>
        <!--submit-->
        <button class="btn btn-primary">Thêm</button>
      </form>
      <!--div thông báo đã thêm thành công-->
      <div id="notification">
        <!--<div class="alert alert-success">Thêm thành công</div>-->
      </div>
      <!--table để hiển thị danh sách sinh viên-->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <!--student được render, mỗi một student là một thẻ tr-->
          <tr>
            <td>1</td>
            <td>Hùng</td>
            <td>22-05-1999</td>
            <td>
              <button class="btn btn-danger btn-sm btn-remove" data-id="SE1">
                Xoá
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--js-->
    <script src="./script.js"></script>
  </body>
</html>
