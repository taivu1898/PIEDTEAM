<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Provinces Prj</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--core here-->
    <div class="container">
      <form class="mb-3">
        <div class="row mb-3">
          <div class="col-4">
            <label for="province" class="form-label">Province</label>
            <select id="province" class="form-select">
              <option value="1">TP Ha Noi</option>
            </select>
          </div>
          <div class="col-4">
            <label for="district" class="form-label">District</label>
            <select id="district" class="form-select">
              <option value="1">Quan Ba Dinh</option>
            </select>
          </div>
          <div class="col-4">
            <label for="ward" class="form-label">Ward</label>
            <select id="ward" class="form-select">
              <option value="1">Phuong Phuc Xa</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            placeholder="10/12 Duong abc"
            class="form-control"
          />
        </div>
        <!--button-->
        <button class="btn btn-primary">Dat Hang</button>
      </form>
      <!--thong tin day du cua dia chi-->
      <div id="information"></div>
    </div>
    <!--js-->
    <script src="./index.js"></script>
  </body>
</html>
