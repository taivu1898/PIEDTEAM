<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info">Todo List</h1>
      <!-- form điền thông tin -->
      <form>
        <!-- Nhập thông tin cho item mới -->
        <div class="mb-3">
          <input type="text" class="form-control" id="name" />
        </div>
        <button type="submit" class="btn btn-primary w-100">ADD</button>
        <!-- khu filter -->
        <h2 class="text-center">List</h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="filter" />
        </div>
        <!-- button remove all -->
        <button
          type="button"
          class="btn btn-danger mb-3 w-100"
          id="button-remove-all"
        >
          Remove All
        </button>
      </form>
      <!-- list các item đã thêm -->
      <div class="list">
        <!-- <div
          class="d-flex flex-row card justify-content-between align-items-center p-2 mb-3"
        >
          <span>Học bài</span>
          <button class="btn btn-danger btn-sm">Remove</button>
        </div> -->
      </div>
    </div>
    <!-- js -->
    <script src="./index.js"></script>
  </body>
</html>
