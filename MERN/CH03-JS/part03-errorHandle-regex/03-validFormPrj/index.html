<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3: valid form project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <h1 class="text-center text-info">Valid form project</h1>
      <form novalidate>
        <!-- email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="name@example.com"
          />
        </div>
        <!-- name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" type="text" />
        </div>
        <!-- gender -->
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option value="">Choice</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">Other</option>
          </select>
        </div>
        <!-- *country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <!-- vietnamese -->
          <div class="form-check form-check-country">
            <input
              id="vietnam"
              type="radio"
              value="vietnam"
              name="country"
              class="form-check-input"
            />
            <label for="vietnam" class="form-check-label">Việt Nam</label>
          </div>
          <!-- other -->
          <div class="form-check form-check-country">
            <input
              id="other"
              type="radio"
              value="other"
              name="country"
              class="form-check-input"
            />
            <label for="Other" class="form-check-label">Other</label>
          </div>
        </div>
        <!-- password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="form-control" type="password" />
        </div>
        <!-- cf-password -->
        <div class="mb-3">
          <label for="confirmedPassword" class="form-label"
            >Confirmed password</label
          >
          <input id="confirmedPassword" class="form-control" type="password" />
        </div>
        <!-- agree -->
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            value="true"
            id="agree"
            class="form-check-input"
          />
          <label for="agree" class="form-check-label"
            >I agree with the policy</label
          >
        </div>
        <!-- submit -->
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- js -->
    <script src="./index.js"></script>
  </body>
</html>
